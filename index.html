<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 1rem 0;
        }

        .container {
            text-align: center;
            background: rgba(30, 30, 50, 0.95);
            padding: 3rem 2rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            color: #ff69b4;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: normal;
        }

        .minion-gif {
            width: 300px;
            height: 300px;
            object-fit: contain;
            margin: 1rem auto;
            border-radius: 20px;
        }

        .question {
            font-size: 1.8rem;
            color: #ffffff;
            margin: 2rem 0;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-top: 2rem;
            position: relative;
            min-height: 150px;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: scale(1.05);
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-size: 2rem;
            padding: 1.5rem 3rem;
            animation: pulse 1.5s ease-in-out infinite;
            position: relative;
            z-index: 10;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 8px 25px rgba(245, 87, 108, 0.6);
            }
        }

        #noBtn {
            background: #e0e0e0;
            color: #666;
            font-size: 1rem;
            padding: 1rem 2rem;
            transition: all 0.3s ease;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: float 6s ease-in infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 0.5rem 0;
            }

            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .minion-gif {
                width: 200px;
                height: 200px;
            }

            .question {
                font-size: 1.2rem;
                margin: 1.5rem 0;
            }

            #yesBtn {
                font-size: 1.3rem;
                padding: 1rem 2rem;
            }

            .buttons {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>

    <div class="container">
        <h1>Otis</h1>

        <img src="https://c.tenor.com/CGQOSjUZ6ggAAAAd/tenor.gif"
             alt="Minion with heart"
             class="minion-gif">

        <p class="question">Would you be my valentine?</p>

        <div class="buttons">
            <button id="yesBtn">YES! ü§ç</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const heartsContainer = document.getElementById('hearts');

        // Move the No button randomly when hovered or clicked
        function moveNoButton() {
            // Random position within a reasonable range
            const maxX = window.innerWidth - 200;
            const maxY = window.innerHeight - 100;

            const randomX = Math.random() * (maxX - 100) + 50;
            const randomY = Math.random() * (maxY - 100) + 50;

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // When Yes is clicked
        yesBtn.addEventListener('click', () => {
            document.body.innerHTML = `
                <div id="celebration-screen" style="
                    display: flex;
                    justify-content: flex-start;
                    align-items: center;
                    min-height: 100vh;
                    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
                    flex-direction: column;
                    text-align: center;
                    padding: 2rem 1rem;
                    overflow-y: auto;
                ">
                    <h1 style="
                        font-family: 'Pacifico', cursive;
                        font-size: clamp(2rem, 8vw, 4rem);
                        color: white;
                        margin-bottom: 1.5rem;
                        margin-top: 1rem;
                        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
                        animation: celebrate 1s ease-in-out infinite;
                    ">
                        Te amo!!! üíñ
                    </h1>
                    <p style="
                        font-family: 'Quicksand', sans-serif;
                        font-size: clamp(1rem, 4vw, 1.5rem);
                        color: white;
                        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
                        max-width: 90%;
                        line-height: 1.6;
                    ">
                         Gracias por estar a mi lado, sos mi universo, soy el hombre m√°s afortunado del mundo üß°
                    </p>
                    <br/>
                    <p style="
                        font-family: 'Quicksand', sans-serif;
                        font-size: clamp(1rem, 4vw, 1.5rem);
                        color: white;
                        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
                        max-width: 90%;
                        line-height: 1.6;
                    ">
                        Tendremos una cita el 14, te llevar√© por un ovni üçÄ
                    </p>
                    <br/>
                    <p style="
                        font-family: 'Quicksand', sans-serif;
                        font-size: clamp(1rem, 4vw, 1.5rem);
                        color: white;
                        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
                        max-width: 90%;
                        line-height: 1.6;
                    ">
                        Y tambi√©n te dejo cupones para lo que quieras, porque te mereces el mundo entero! üé´ üé´ üé´
                    </p>
                    <br/>
                    <br/>
                    <button id="downloadBtn" style="
                        background: rgba(255, 255, 255, 0.3);
                        color: white;
                        border: 2px solid white;
                        padding: 1rem 2rem;
                        font-size: clamp(1rem, 3vw, 1.2rem);
                        font-family: 'Quicksand', sans-serif;
                        font-weight: 600;
                        border-radius: 50px;
                        cursor: pointer;
                        margin-top: 1rem;
                        margin-bottom: 2rem;
                        transition: all 0.3s ease;
                        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                    " onmouseover="this.style.background='rgba(255, 255, 255, 0.5)'"
                       onmouseout="this.style.background='rgba(255, 255, 255, 0.3)'">
                        üì∏ Guardar
                    </button>
                </div>
                <style>
                    @keyframes celebrate {
                        0%, 100% { transform: scale(1) rotate(-2deg); }
                        50% { transform: scale(1.1) rotate(2deg); }
                    }
                </style>
            `;

            // Create confetti effect
            createConfetti();

            // Add download functionality
            setTimeout(() => {
                const downloadBtn = document.getElementById('downloadBtn');
                downloadBtn.addEventListener('click', async () => {
                    downloadBtn.innerHTML = '‚è≥ Capturando...';
                    downloadBtn.disabled = true;

                    try {
                        const canvas = await html2canvas(document.body, {
                            backgroundColor: null,
                            scale: 2,
                            logging: false
                        });

                        const link = document.createElement('a');
                        link.download = 'te-amo-otis.png';
                        link.href = canvas.toDataURL();
                        link.click();

                        downloadBtn.innerHTML = '‚úÖ ¬°Guardado!';
                        setTimeout(() => {
                            downloadBtn.innerHTML = 'üì∏ Guardar recuerdo';
                            downloadBtn.disabled = false;
                        }, 2000);
                    } catch (error) {
                        downloadBtn.innerHTML = '‚ùå Error';
                        setTimeout(() => {
                            downloadBtn.innerHTML = 'üì∏ Guardar recuerdo';
                            downloadBtn.disabled = false;
                        }, 2000);
                    }
                });
            }, 100);
        });

        function createConfetti() {
            const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíê', 'üå∏', 'üå∫'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                    heart.style.position = 'fixed';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = '-50px';
                    heart.style.fontSize = (Math.random() * 2 + 1) + 'rem';
                    heart.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
                    heart.style.pointerEvents = 'none';
                    document.body.appendChild(heart);

                    setTimeout(() => heart.remove(), 5000);
                }, i * 100);
            }

            const style = document.createElement('style');
            style.textContent = `
                @keyframes fall {
                    to {
                        transform: translateY(100vh) rotate(360deg);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        }

        // Create floating hearts and flowers in background
        function createFloatingHeart() {
            const emojis = ['üíñ', '‚ù§Ô∏è', 'üíê', 'üå∏', 'üå∫'];
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.fontSize = (Math.random() * 1.5 + 0.5) + 'rem';
            heartsContainer.appendChild(heart);

            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createFloatingHeart, 1000);
    </script>
</body>
</html>
