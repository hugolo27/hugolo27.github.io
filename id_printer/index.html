<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impresora de IDs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .cards-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .card-wrapper {
            position: relative;
        }

        .card-placeholder {
            width: 70mm;
            height: 45mm;
            border: 2px dashed #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
            position: relative;
            overflow: hidden;
        }

        .card-placeholder:hover {
            border-color: #999;
            background: #f0f0f0;
        }

        .card-placeholder.has-image {
            border-style: solid;
            border-color: #4CAF50;
            padding: 0;
        }

        .plus-icon {
            font-size: 40px;
            color: #ccc;
            margin-bottom: 5px;
        }

        .placeholder-text {
            color: #999;
            font-size: 12px;
            text-align: center;
            padding: 0 10px;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }

        .card-placeholder.has-image .card-image {
            display: block;
        }

        .card-placeholder.has-image .plus-icon,
        .card-placeholder.has-image .placeholder-text {
            display: none;
        }

        .card-controls {
            position: absolute;
            top: 5px;
            right: 5px;
            display: none;
            gap: 3px;
            z-index: 10;
        }

        .card-wrapper:hover .card-controls {
            display: flex;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 11px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: white;
            transform: scale(1.05);
        }

        .change-btn {
            color: #2196F3;
        }

        .remove-btn {
            color: #f44336;
        }

        .print-section {
            text-align: center;
        }

        .print-btn {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .print-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }

        .print-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        input[type="file"] {
            display: none;
        }

        /* Estilos para impresi√≥n */
        @media print {
            body {
                padding: 0;
                margin: 0;
            }

            .title,
            .print-section,
            .card-controls,
            .control-btn {
                display: none !important;
            }

            .container {
                max-width: none;
                margin-top: 30mm;
            }

            .cards-container {
                gap: 15mm;
                margin: 0;
            }

            .card-placeholder {
                border: none !important;
                background: white;
                page-break-inside: avoid;
            }

            .card-image {
                max-width: 100%;
                max-height: 100%;
            }
        }

        /* Para A4 en impresi√≥n */
        @page {
            size: A4;
            margin: 15mm;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Impresora de IDs / Carnets</h1>

        <div class="cards-container">
            <!-- Tarjeta 1 -->
            <div class="card-wrapper">
                <div class="card-placeholder" id="card1" onclick="triggerFileInput(1)">
                    <div class="plus-icon">+</div>
                    <div class="placeholder-text">Click para subir imagen</div>
                    <img class="card-image" id="image1" alt="ID 1">
                </div>
                <div class="card-controls">
                    <button class="control-btn change-btn" onclick="triggerFileInput(1)">Cambiar</button>
                    <button class="control-btn remove-btn" onclick="removeImage(1)">Quitar</button>
                </div>
                <input type="file" id="fileInput1" accept="image/*" onchange="loadImage(1)">
            </div>

            <!-- Tarjeta 2 -->
            <div class="card-wrapper">
                <div class="card-placeholder" id="card2" onclick="triggerFileInput(2)">
                    <div class="plus-icon">+</div>
                    <div class="placeholder-text">Click para subir imagen</div>
                    <img class="card-image" id="image2" alt="ID 2">
                </div>
                <div class="card-controls">
                    <button class="control-btn change-btn" onclick="triggerFileInput(2)">Cambiar</button>
                    <button class="control-btn remove-btn" onclick="removeImage(2)">Quitar</button>
                </div>
                <input type="file" id="fileInput2" accept="image/*" onchange="loadImage(2)">
            </div>
        </div>

        <div class="print-section">
            <button class="print-btn" onclick="printCards()">üñ®Ô∏è Imprimir</button>
        </div>
    </div>

    <script>
        function triggerFileInput(cardNumber) {
            event.stopPropagation();
            document.getElementById('fileInput' + cardNumber).click();
        }

        function loadImage(cardNumber) {
            const fileInput = document.getElementById('fileInput' + cardNumber);
            const image = document.getElementById('image' + cardNumber);
            const card = document.getElementById('card' + cardNumber);

            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    image.src = e.target.result;
                    card.classList.add('has-image');
                }

                reader.readAsDataURL(fileInput.files[0]);
            }
        }

        function removeImage(cardNumber) {
            event.stopPropagation();
            const fileInput = document.getElementById('fileInput' + cardNumber);
            const image = document.getElementById('image' + cardNumber);
            const card = document.getElementById('card' + cardNumber);

            fileInput.value = '';
            image.src = '';
            card.classList.remove('has-image');
        }

        function printCards() {
            // Verificar si hay al menos una imagen cargada
            const image1 = document.getElementById('image1').src;
            const image2 = document.getElementById('image2').src;

            if (!image1 && !image2) {
                alert('Por favor, sube al menos una imagen antes de imprimir.');
                return;
            }

            window.print();
        }
    </script>
</body>
</html>
